<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>

<body class="bg-main">

    <div th:insert="~{header :: copy}"></div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="cardbox">
                    <div class="card-body">
                        <h5 class="card-title text-center">Registrieren</h5>
                        <div class="carbox-body text-center p-4">
                            Willkommen bei Exclusiv Car Rentals! Bitte geben Sie Ihre Mailadresse ein und
                            wählen Sie ein Passwort, um Ihre Registrierung abzuschließen.
                        </div>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required autofocus>
                                <label for="inputEmail" class="pt-1">E-Mail</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                <label for="inputPassword" class="pt-1">Passwort
                                    <small>(Mind 8 Zeichen, mind. eine Zahl, ein Groß- und ein Kleinbuchstabe)</small></label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control"
                                    placeholder="Passwort wiederholen" required>
                                <label for="inputPassword" class="pt-1">Passwort wiederholen</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3 pt-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Passwort merken</label>
                            </div>
                            <button class="btn btn-lg btn-secondary btn-block" type="submit">Registrieren</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER-->
    <div class="fixed-bottom">
        <div th:insert="~{footer :: copy}"></div>
    </div>
</body>

</html>
