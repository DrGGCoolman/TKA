<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>

<body class="bg-main">

    <div th:insert="~{header :: copy}"></div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="cardbox">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label for="inputEmail">E-Mail</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required
                                    autofocus>
                            </div>

                            <div class="form-label-group">
                                <label for="inputPassword">Passwort</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort"
                                    required>
                            </div>

                            <button class="btn btn-lg btn-secondary btn-block" type="submit">Einloggen</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <!-- FOOTER-->
    <div class="sticky-bottom">
        <div th:insert="~{footer :: copy}"></div>
    </div>
</body>

</html>
