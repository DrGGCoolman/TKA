                </a>
            </div>

            <!-- Rechte Elemente-->

                    <a class="nav-link text-white" sec:authorize="anonymous" th:href="@{/users/login}">Login</a>
                    <a class="nav-link text-white" sec:authorize="hasRole('ADMIN')" th:href="@{/users/logout}">
