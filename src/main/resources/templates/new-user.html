<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>New User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-main">

    <div th:insert="~{header :: copy}"></div>

    <div class="container mt-4">
        <div class="cardbox p-5">
            <h5 class="card-title text-center">Registrierung</h5>
            <div class="carbox-body text-center">
                Herzlich Willkommen bei Exclusive Car Rental! Bitte geben Sie hier Ihre Daten ein, bevor Sie mit der
                weiteren Registrierung fortfahren.
            </div>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="inputEmail4">Anrede*</label>
                        <select id="inputState" class="form-control" required="true">
                            <option selected>Anrede wählen</option>
                            <option>Herr</option>
                            <option>Frau</option>
                            <option>sonstiges</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputCity">Name*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Name eingeben">
                    </div>
                    <div class="form-group col">
                        <label for="inputCity">Vorname*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Vorname eingeben">
                    </div>
                    <div class="form-group col-2">
                        <label for="inputEmail4">Geschlecht*</label>
                        <select id="inputState" class="form-control" required="true">
                            <option selected>Geschlecht wählen</option>
                            <option>weiblich</option>
                            <option>männlich</option>
                            <option>sonstiges</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inputCity">Straße*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="">
                    </div>
                    <div class="form-group col-1">
                        <label for="inputCity">Nr*</label>
                        <input type="number" class="form-control" id="inputCity" placeholder="">
                    </div>
                    <div class="form-group col-2">
                        <label for="inputCity">Postleitzahl*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="">
                    </div>
                    <div class="form-group col">
                        <label for="inputCity">Stadt*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="">
                    </div>
                </div>
                <br>

                <div class="form-row">
                    <div class="form-group col-3">
                        <label for="inputCity">Geburtsdatum*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="TT.MM.JJJJ">
                    </div>
                    <div class="form-group col-4">
                        <label for="inputCity">E-Mail*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="">
                    </div>
                    <div class="form-group col-4">
                        <label for="inputCity">Telefonnummer*</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="">
                    </div>
                </div>
                <br>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        * Ich bestätige hiermit, dass ich die Allgemeinen Geschäftsbedingungen von Exclusive Car Rental
                        einschließlich der Datenschutzrichtlinien gelesen und akzeptiert habe.
                    </label>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Zum Newsletter anmelden
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-secondary float-right">Fortfahren</button>
                <br>

            </form>
        </div>

    </div>


    <br>
    <br>

    <!-- FOOTER-->
    <div class="fixed-bottom">
        <div th:insert="~{footer :: copy}"></div>
    </div>



    <!-- SKRIPTE-->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
